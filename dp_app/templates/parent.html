<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row bg-danger text-light text-center fs-2">
        <div class="col-sm-12">Disease Prediction System</div>
      </div> 
      <div class="row mt-2">
        <div class="col-sm-12">
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">DPS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'prediction' %}">Disease Prediction</a>
       <li class="nav-item">
          <a class="nav-link" href="{% url 'fprediction' %}">File Prediction</a>
           <li class="nav-item">
          <a class="nav-link" href="{% url 'history' %}">Prediction History</a>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
        </div>
      </div>
      <div class="row-mt-2">
        <div class="col-sm-12">
          <img src="{% static 'images/img.jpg' %}" width="100%" height="600px"/>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-sm-12" style=" background-color: rgb(165, 210, 207);height:auto;min-height:600px;">
          {% block body %}

          {% endblock body %}
          </div>
    </div>
      <div class="row">
        <div class="col-sm-6 bg-primary text-center text-light fs-3"> Copyright &copy; to DPS</div>
        <div class="col-sm-6 bg-dark text-center text-light fs-3"> Developed by: Mohd Kaif</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
